{% extends "base.html" %}
{% block content %}

<title>Add an owner</title>
<div class="jumbotron">
	<h1>Add an owner</h1>
	<p>Fill out the form:</p>
	<form method="POST">
      {# This hidden_tag is a CSRF security feature. #}
      {{ form.hidden_tag() }}
      {{ form.name.label }} {{ form.name() }}<br>
      {{ form.puppy_id.label }} {{ form.puppy_id() }}<br>
      {{ form.submit() }}
	</form>
</div>
{% endblock %}
